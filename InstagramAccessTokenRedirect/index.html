<html>
<head>
	<title>You just logged in with your instagram account and get Access Token to work</title>
	<script>
		function ready() {
			var splitted = window.location.href.split("#");
			if(splitted.length == 2) {
				splitted = splitted[1].split("=");
				if(splitted.length == 2) {
					access_token = splitted[1];
				document.getElementById("txtToken").value = access_token;
				}
				else {
					window.alert("failed");
				}
			} else {
				window.alert("failed");
			}
		}
		
		function copyToClipboard() {
				document.getElementById("txtToken").select();
				document.execCommand("copy");
				window.alert("copied");
		}
	</script>
</head>
<body onload="ready();">
	<label>Access Token<label/> : <input type="text" id="txtToken"> <button onclick="copyToClipboard()">Copy token</button>
</body>
</html>
